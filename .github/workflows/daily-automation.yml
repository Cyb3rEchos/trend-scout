name: ğŸ“± Daily Trend Scout Automation

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode (limited categories)'
        required: false
        default: 'false'
        type: boolean

jobs:
  daily-scout:
    name: ğŸš€ Collect App Store Trends
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Allow up to 90 minutes for comprehensive collection
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Verify environment
        run: |
          echo "Python version: $(python --version)"
          echo "Pip packages:"
          pip list | grep -E "(requests|supabase|python-dotenv)"
          echo "Working directory: $(pwd)"
          ls -la

      - name: ğŸ¤– Run Daily Automation
        env:
          # Supabase credentials from repository secrets
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          
          # Hugging Face API for AI recommendations
          HUGGING_FACE_API_KEY: ${{ secrets.HUGGING_FACE_API_KEY }}
          
          # Production configuration
          PYTHONPATH: ${{ github.workspace }}
          
        run: |
          echo "ğŸš€ Starting Trend Scout daily automation..."
          echo "ğŸ“… Date: $(date)"
          echo "ğŸŒ Timezone: $(timedatectl show --property=Timezone || echo 'UTC')"
          
          # Run with test mode if specified
          if [ "${{ github.event.inputs.test_mode }}" = "true" ]; then
            echo "ğŸ§ª Running in TEST MODE (limited data)"
            python daily_automation.py --test
          else
            echo "ğŸ­ Running in PRODUCTION MODE (full collection)"
            python daily_automation.py
          fi

      - name: ğŸ“Š Upload automation logs
        if: always()  # Run even if previous steps failed
        uses: actions/upload-artifact@v3
        with:
          name: trend-scout-logs-${{ github.run_number }}
          path: |
            ~/Library/Logs/trendscout-*.log
            automation_log.txt
            *.log
          retention-days: 7

      - name: ğŸ’¬ Report Results
        if: always()
        run: |
          echo "ğŸ“ˆ Daily automation completed!"
          echo "ğŸ”— Check Supabase dashboard for today's results"
          echo "ğŸ“Š View daily rankings table"
          
          # Show summary if automation succeeded
          if [ -f "automation_log.txt" ]; then
            echo "ğŸ“‹ Automation Summary:"
            tail -20 automation_log.txt || echo "No summary available"
          fi

      - name: ğŸš¨ Notify on Failure
        if: failure()
        run: |
          echo "âŒ Daily automation FAILED!"
          echo "ğŸ” Check the logs above for error details"
          echo "ğŸ“± This will appear in GitHub Actions notifications"